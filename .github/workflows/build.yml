name: Build

on:
  push:
    branches:
      - dev

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      # Display context information for debugging
      - name: Show GitHub Event Info
        run: |
          echo "🎉 The job was triggered by a ${{ github.event_name }} event."
          echo "🐧 Running on ${{ runner.os }} server hosted by GitHub!"
          echo "🔎 Branch: ${{ github.ref }} | Repository: ${{ github.repository }}"

      # Check out repository code
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Only fetch the latest commit to reduce build time

      # Set up Node.js environment
      - name: Set up Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Cache npm dependencies to speed up future builds
      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies and build
      - name: Install dependencies Backend
        working-directory: backend/server
        run: |
          npm ci
          npm install -g typescript

      - name: Build Backend
        working-directory: backend/server
        run: tsc

      - name: Install dependencies Frontend
        working-directory: frontend/
        run: |
          npm install -g yarn
          yarn
      - name: Build Frontend
        working-directory: frontend/
        run: yarn build

      # Final status message
      - name: Build Complete
        run: echo "✅ Build completed successfully!"
