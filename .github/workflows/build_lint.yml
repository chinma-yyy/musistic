name: CI

on:
    push:
        branches:
            - dev

jobs:
    # Job 1: Linting
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Display Context Info
              run: |
                  echo "ğŸ‰ The job was triggered by a ${{ github.event_name }} event."
                  echo "ğŸ§ Running on ${{ runner.os }} server hosted by GitHub!"
                  echo "ğŸ” Branch: ${{ github.ref }} | Repository: ${{ github.repository }}"

            - name: Checkout Repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Set Up Node.js 20.x
              uses: actions/setup-node@v4

            - name: Install dependencies
              working-directory: backend/server
              run: npm i

            - name: Run ESLint
              working-directory: backend/server
              run: |
                  npm i -g eslint
                  eslint .

            - name: Install Prettier
              run: npm install -g prettier

            - name: Check Formatting Backend
              run: |
                  cd backend
                  prettier --check "**/*.ts"

            - name: Check Formatting Frontend
              run: |
                  cd frontend
                  prettier --check "**/*.jsx"

    # Job 2: Build
    build:
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - name: Display Context Info
              run: |
                  echo "ğŸ‰ The job was triggered by a ${{ github.event_name }} event."
                  echo "ğŸ§ Running on ${{ runner.os }} server hosted by GitHub!"
                  echo "ğŸ” Branch: ${{ github.ref }} | Repository: ${{ github.repository }}"

            - name: Checkout Repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Set Up Node.js 20.x
              uses: actions/setup-node@v4

            - name: Cache Node.js Dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install Dependencies Backend
              working-directory: backend/server
              run: |
                  npm ci
                  npm install -g typescript

            - name: Build Backend
              working-directory: backend/server
              run: tsc

            - name: Install Dependencies Frontend
              working-directory: frontend/
              run: |
                  npm install -g yarn
                  yarn

            - name: Build Frontend
              working-directory: frontend/
              run: yarn build

            - name: Build Complete
              run: echo "âœ… Build completed successfully!"
